        function arredondar (valor) {
            return Math.round(valor*100)/100
        }
    
        function calcularJuros (valor) {
            juros = arredondar(valor * 0.10)
            return juros
        }
    
        function calcularRendimentos (valor) {
            rendimento = arredondar(valor * 0.005)
            console.log(rendimento)
            return rendimento
        }
    
        function calcularSaldo (mes, saldoInicial, lançamentos) {
            console.log(mes)
            saldo = saldoInicial 
            for (lançamento of lançamentos) {
                if (lançamento.tipo === "receita") {
                    saldo += lançamento.valor
                } 
                if (lançamento.tipo === "despesa") {
                    saldo -= lançamento.valor
                }
            }
            estaNegativo = saldo < 0
            if (estaNegativo) {
                juros = calcularJuros(saldo)
                saldo = arredondar(saldo + juros)
            } else {
                rendimento = calcularRendimentos(saldo)
                saldo = arredondar(saldo + rendimento)
            }
            return saldo
        }
