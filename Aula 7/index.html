<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: Verdana;
            }
            input {
                width: 100%;
                height: 30px;
                padding: 3px;
                font-size: 15px;
                border-radius: 4px;
                margin-bottom: 5px;
                border: 1px solid #ccc;
                text-indent: 4px;
            }
            select {
                width: 100%;
                height: 30px;
                font-size: 15px;
                border-radius: 4px;
                margin-bottom: 5px;
                border: 1px solid #ccc;
                text-indent: 4px;
            }
            #form-lancamento {
                position: fixed;
                right: 20px;
                width: 200px;
                border: 1px solid #000;
                padding: 10px;
            }
            button {
                width: 100%;
                height: 30px;
                color: white;
                background-color: black;
                border: none;
                border-radius: 4px;
            }
            .tabela-lancamentos {
                width: 600px;
                background-color: #EEE;
                border-collapse: collapse;
            }
            .tabela-lancamentos td, .tabela-lancamentos th {
                border: 1px solid #ddd;
                padding: 8px;
            }
            .tabela-lancamentos tr:nth-child(even) {
                background-color: #fff;
            }
            .tabela-lancamentos th {
                padding-top: 10px;
                padding-bottom: 10px;
                background-color: #CCC;
                text-align: left;
            }
            .grafico {
                width: 	600px;
                height: 200px;
                border: 1px solid #000;
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                align-items: flex-end;
            }
            .grafico-coluna {
                width: 120px;
            }
            .grafico-coluna-cor {
                height: 120px;
                background-color: red;
            }
            .grafico-coluna-texto {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h3>Finanças Pessoais</h3>
        <div id="form-lancamento">
            <select id="mes"></select>
            <select id="tipo">
                <option>receita</option>
                <option>despesa</option>
            </select>
            <input id="categoria" type="text" placeholder="categoria">
            <input id="valor" type="number" placeholder="valor">
            <br><br>
            <button id="button">Adicionar Lançamento</button>
        </div>
        <div id="app"></div>
        <script src="util.js"></script>
        <script src="mes.js"></script>
        <script src="lancamento.js"></script>
        <script src="ano.js"></script>
        <script src="main.js"></script>
    </body>
</html>
